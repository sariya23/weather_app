{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center">Погода</h1>
    <form method="post" name="weather" id="weatherForm">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput"
                placeholder="Moscow" , name="data">
            <label for="floatingInput">Введите название города</label>
            <input class="btn btn-primary mt-2" type="submit"
                value="Узнать погоду">
        </div>
    </form>
    <div class="container">
        {% if result %}
            <div class="weather">
                <div class="weather__temperature-image">
                    <img src="{{ url_for('static', path='/images/rain.png')}}" class="temerature-image__image weather_image" alt="">
                    <span class="temperature-image__temperature weather_value">+15</span>
                </div>
                <div class="weather__wind-image">
                    <img src="{{ url_for('static', path='/images/rain.png')}}" class="wind-image__wind-image weather_image"></img>
                    <span class="wind-image__wind-speed weather_value">12 м/c</span>
                </div>
                <div class="weather__location">
                    <div class="weather__location__location-time">
                        <p class="location-time__location weather_value">Москва</p>
                        <p class="location-time__time weather_value">12:00</p>
                    </div>
                </div>
            </div>
        {% elif message %}
        <p>Error {{ message }}</p>
        {% else %}
        <p>
            Здесь отобразится погода в городе, который вы введете в поле
        </p>
        {% endif %}
    </div>
</div>

{% endblock %}

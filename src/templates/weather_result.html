{% extends "base_weather_page.html" %}
{% block result %}
<div class="weather">
    <div class="weather__temperature-image">
        <img src="{{ url_for('static', path='/images/weather_icons/' ~ icon) }}" class="temerature-image__image weather_image" alt="" id="weather_icon">
        <span class="temperature-image__temperature weather_value" id="temperature">{{ weather.temperature }} °C</span>
    </div>
    <div class="weather__wind-image">
        <img src="{{ url_for('static', path='/images/weather_icons/wind_icon.png')}}" class="wind-image__wind-image weather_image" id="wind_image"></img>
        <span class="wind-image__wind-speed weather_value" id="wind_speed"> {{ weather.wind_speed }} m/s</span>
    </div>
    <div class="weather__location">
        <div class="weather__location__location-time">
            <p class="location-time__location location_label">
                Погода в <span class="location_value" id="city">{{ weather.city|title }}, {{weather.country}}</span>
            </p>
            <p class="location-time__time location_label">
               По местному времени: <span class="location_value" id="datetime">{{ date }} {{ time }}</span>
            </p>
        </div>
    </div>
</div>
{% endblock %}
